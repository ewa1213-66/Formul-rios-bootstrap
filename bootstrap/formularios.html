<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios com bootstrap</title>
    <!-- folha de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- o conteiner ajusta para o uso de 70% da pagina e o py é o padding vertical -->
    <div class="conteiner py-5">
        <!-- mb= margi-button -->
        <h2 class="mb-3">Formularios</h2>
        <p><span> Guia Basico</span> de formularios </p>
        <!--metod= qual verbo http ele vai usar  -->
        <form action="" method="post"></form>

        <div class="mb-3">
            <!-- o rotulo -->

            <label for="" class="form-label">Texto</label>
            <!-- compo do formulario -->
            <!-- requirent para campos obrigatorio-->
            <input type="text" class="form-control" id="text" name="text" placeholder="Digite seu texto" required>


        </div>

        <!-- senha -->
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>

        <!-- e-mail -->
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>

        </div>

        <!-- numero -->
        <div class="mb-3">
            <label for="nomero" class="form-label">Numero</label>
            <input type="number" class="form-control" id="number" min="0" max="100" value="50" step="0.5" name="number"
                placeholder="Digite seu numero" required>

        </div>

        <!-- data -->
        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" value="2025-05-28" name="data" required>
        </div>

        <!-- hora -->
        <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" name="hora" required>
        </div>

        <!-- arquivo -->
        <div class="mb-3">
            <label for="file" class="form-label">Arquivo</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>

        <!-- selecione -->
        
        <!-- checkbox -->
        <div class="mb-3">
            <label for="checkbox" class="form-label">Checkbox</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox1" value="opcao1">
                <label class="form-check-label" for="checkbox1">Opção 1</label>

            </div>

            <!-- checkbox2 -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox2" name="checkbox2" value="opcao2">
                <label class="form-check-label" for="checkbox2">Opção 2</label>
            </div>

            <!-- cor -->
            <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="color" class="form-control" id="cor" name="cor" value="#ff0000" title="Escolha uma cor">
            </div>

            <!-- intervalo -->

            <div class="mb-3">
                <label for="range" class="form-label">Intervalo</label>
                <input type="range" class="form-range" id="range" name="range" min="0" max="100" value="50" step="1">
            </div>

            <!-- texto longo -->
            <div class="mb-3">
                <label for="textarea" class="form-label">Texto longo</label>
                <textarea class="form-control" id="textarea" name="textarea" rows="3"
                    placeholder="Digite seu texto longo">
                </textarea>
            </div>
            

            <div>
                <button type="submit" class="button">Enviar</button>
            </div>
        </div>













        <!-- colocar JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
            </script>

</body>

</html>
